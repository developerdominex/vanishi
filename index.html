<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Realtime Chat — Hybrid</title>
<link rel="icon" type="image/png" href="hybrid.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
  --accent: #6366f1;
  --accent-hover: #4f46e5;
  --bg: #f9fafb;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --shadow: rgba(0,0,0,0.08);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,sans-serif;}
body{height:100vh;background:var(--bg);display:flex;align-items:center;justify-content:center;}

.chat-card{
  background: var(--card);
  padding: 36px 32px;
  border-radius: 16px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 12px 36px var(--shadow);
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.chat-card h1{
  font-size: 28px;
  font-weight: 700;
  color: var(--text);
}

.chat-card p{
  font-size: 15px;
  color: var(--muted);
}

.button-group{
  display: flex;
  flex-direction: column;
  gap: 12px;
  width: 100%;
}

.button-group button{
  padding: 14px 20px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
}

#startBtn{
  background: var(--accent);
  color: #fff;
}

#startBtn:hover{
  background: var(--accent-hover);
}

#removeBtn{
  background: #f87171;
  color: #fff;
}

#removeBtn:hover{
  background: #ef4444;
}

footer{
  font-size: 12px;
  color: var(--muted);
  margin-top: 12px;
}
</style>
</head>
<body>

<div class="chat-card" id="chatCard">
  <h1>Realtime Chat</h1>
  <p id="info">Connect instantly with friends</p>
  <div class="button-group">
    <button id="startBtn"><i class="fas fa-paper-plane"></i> Get Started</button>
  </div>
  <footer>© 2025 Dominex Macedon</footer>
</div>

<script>
const chatCard = document.getElementById('chatCard');
const info = document.getElementById('info');
const buttonsDiv = chatCard.querySelector('.button-group');
const startBtn = document.getElementById('startBtn');

const profileData = localStorage.getItem('rc_profile_v2');

if(profileData){
  const profile = JSON.parse(profileData);
  info.textContent = `Logged in as ${profile.name}`;

  const removeBtn = document.createElement('button');
  removeBtn.id = 'removeBtn';
  removeBtn.innerHTML = '<i class="fas fa-trash"></i> Remove Account';
  buttonsDiv.appendChild(removeBtn);

  removeBtn.addEventListener('click', ()=>{
    localStorage.removeItem('rc_profile_v2');
    location.reload();
  });

  startBtn.innerHTML = '<i class="fas fa-comment-dots"></i> Continue Chat';
  startBtn.addEventListener('click', ()=>{
    window.location.href='home.html';
  });
} else {
  startBtn.addEventListener('click', ()=>{
    window.location.href='register.html';
  });
}

document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if (
    e.key === 'F12' ||
    (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) ||
    (e.ctrlKey && ['U','S','P'].includes(e.key.toUpperCase()))
  ) { e.preventDefault(); e.stopPropagation(); }
});
</script>

</body>
</html>
