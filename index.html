<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Realtime Chat</title>
<link rel="icon" type="image/png" href="hybrid.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg: #0d1117;
  --card: #161b22;
  --border: #30363d;
  --accent: #8b5cf6;
  --accent-hover: #7c3aed;
  --text: #e6edf3;
  --muted: #9ca3af;
  --glass: rgba(255,255,255,0.04);
}

* { box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #111827 0%, #0d1117 80%);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.chat-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  width: 400px;
  max-width: 90%;
  padding: 40px 32px;
  display: flex;
  flex-direction: column;
  gap: 24px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.6);
  backdrop-filter: blur(12px);
  animation: fadeIn 0.8s ease;
  text-align: center;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px);}
  to { opacity: 1; transform: translateY(0);}
}

.chat-card h1 {
  margin: 0;
  font-size: 2em;
  font-weight: 600;
  background: linear-gradient(90deg, #7c3aed, #4f46e5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.chat-card p {
  font-size: 1em;
  color: var(--muted);
  margin: 0;
}

.button-group {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.button-group button {
  padding: 14px;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  font-size: 1em;
  transition: all 0.25s ease;
  box-shadow: 0 4px 15px rgba(124,58,237,0.3);
}

#startBtn {
  background: linear-gradient(90deg, var(--accent), #4f46e5);
  color: #fff;
}

#startBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(124,58,237,0.5);
  background: linear-gradient(90deg, var(--accent-hover), #4338ca);
}

#removeBtn {
  background: rgba(248,113,113,0.85);
  color: #fff;
}

#removeBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(248,113,113,0.5);
}

footer {
  font-size: 0.8em;
  color: var(--muted);
  opacity: 0.7;
  margin-top: 8px;
}

@media (max-width:480px){
  .chat-card {
    padding: 32px 20px;
  }
  .chat-card h1 { font-size: 1.6em; }
  .button-group button { font-size: 0.95em; padding: 12px; }
}
</style>
</head>
<body>

<div class="chat-card" id="chatCard">
  <h1>Realtime Chat</h1>
  <p id="info">Connect instantly with friends</p>
  <div class="button-group">
    <button id="startBtn">Get Started</button>
  </div>
  <footer>Â© 2025 Dominex Macedon</footer>
</div>

<script>
const chatCard = document.getElementById('chatCard');
const info = document.getElementById('info');
const buttonsDiv = chatCard.querySelector('.button-group');
const startBtn = document.getElementById('startBtn');

const profileData = localStorage.getItem('rc_profile_v2');

if(profileData){
  const profile = JSON.parse(profileData);
  info.textContent = `Logged in as ${profile.name}`;

  const removeBtn = document.createElement('button');
  removeBtn.id = 'removeBtn';
  removeBtn.textContent = 'Remove Account';
  buttonsDiv.appendChild(removeBtn);

  removeBtn.addEventListener('click', ()=>{
    localStorage.removeItem('rc_profile_v2');
    location.reload();
  });

  startBtn.textContent = 'Continue Chat';
  startBtn.addEventListener('click', ()=>{
    window.location.href='home.html';
  });
} else {
  startBtn.addEventListener('click', ()=>{
    window.location.href='register.html';
  });
}

document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if (
    e.key === 'F12' ||
    (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) ||
    (e.ctrlKey && ['U','S','P'].includes(e.key.toUpperCase()))
  ) { e.preventDefault(); e.stopPropagation(); }
});
</script>
</body>
</html>
