<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Register — Realtime Chat</title>
<link rel="icon" type="image/png" href="hybrid.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg: #0d1117;
  --card: #161b22;
  --border: #30363d;
  --accent: #8b5cf6;
  --accent-hover: #7c3aed;
  --muted: #9ca3af;
  --text: #e6edf3;
  --glass: rgba(255,255,255,0.04);
}

* { box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #111827 0%, #0d1117 80%);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

.reg-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 36px 32px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  width: 380px;
  box-shadow: 0 0 40px rgba(0,0,0,0.5);
  backdrop-filter: blur(12px);
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 {
  text-align: center;
  margin: 0;
  font-size: 1.6em;
  font-weight: 600;
  color: #fff;
}

.input-field {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

label {
  font-size: 0.9em;
  color: var(--muted);
}

input[type="text"] {
  padding: 12px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--glass);
  color: #fff;
  outline: none;
  transition: border-color 0.2s, background 0.2s;
}

input[type="text"]:focus {
  border-color: var(--accent);
  background: rgba(139, 92, 246, 0.1);
}

.upload-box {
  height: 180px;
  border: 2px dashed var(--border);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 8px;
  cursor: pointer;
  transition: border-color 0.2s, background 0.2s;
}

.upload-box:hover {
  border-color: var(--accent);
  background: rgba(139, 92, 246, 0.05);
}

.upload-box img {
  border-radius: 12px;
  width: 100px;
  height: 100px;
  object-fit: cover;
  box-shadow: 0 0 8px rgba(139,92,246,0.4);
  border: 2px solid rgba(255,255,255,0.08);
}

.save-btn {
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(90deg, var(--accent), #4f46e5);
  cursor: pointer;
  color: white;
  font-weight: 600;
  font-size: 1em;
  letter-spacing: 0.3px;
  transition: all 0.25s ease;
  box-shadow: 0 4px 15px rgba(124,58,237,0.3);
}

.save-btn:hover {
  background: linear-gradient(90deg, var(--accent-hover), #4338ca);
  transform: translateY(-1px);
  box-shadow: 0 6px 20px rgba(124,58,237,0.4);
}

footer {
  text-align: center;
  color: var(--muted);
  font-size: 0.85em;
  margin-top: 12px;
  opacity: 0.7;
}

.alert-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease;
  z-index: 1000;
}

.alert-overlay.show {
  opacity: 1;
  pointer-events: all;
}

.alert-box {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 24px 28px;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 8px 30px rgba(0,0,0,0.5);
  animation: popIn 0.25s ease;
}

@keyframes popIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.alert-box i {
  font-size: 42px;
  color: var(--accent);
  margin-bottom: 12px;
}

.alert-box p {
  font-size: 1em;
  color: var(--text);
  margin-bottom: 18px;
}

.alert-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background: var(--accent);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
}

.alert-btn:hover {
  background: var(--accent-hover);
}
</style>
</head>
<body>

<div class="reg-card">
  <h2>Create Your Profile</h2>

  <div class="input-field">
    <label>Name</label>
    <input type="text" id="nameInput" placeholder="Enter your name">
  </div>

  <div class="input-field">
    <label>Profile Image</label>
    <div class="upload-box" id="uploadBox">
      <i class="fas fa-user-circle" style="font-size:54px;color:var(--muted)"></i>
      <p style="font-size:0.9em;color:var(--muted);margin:0;">Click to upload</p>
      <input type="file" id="fileInput" accept="image/*" style="display:none;">
    </div>
  </div>

  <button class="save-btn" id="saveProfile">Save & Continue</button>
  <footer>Realtime Chat © 2025 Dominex Macedon</footer>
</div>

<div class="alert-overlay" id="alertOverlay">
  <div class="alert-box">
    <i class="fas fa-exclamation-triangle"></i>
    <p id="alertMessage">Please fill all fields.</p>
    <button class="alert-btn" id="alertClose">OK</button>
  </div>
</div>

<script>
const nameInput = document.getElementById('nameInput')
const uploadBox = document.getElementById('uploadBox')
const fileInput = document.getElementById('fileInput')
const alertOverlay = document.getElementById('alertOverlay')
const alertMsg = document.getElementById('alertMessage')
const alertClose = document.getElementById('alertClose')
let avatarData = ''

uploadBox.addEventListener('click', ()=>fileInput.click())
fileInput.addEventListener('change', e=>{
  const file = e.target.files[0]
  if(!file) return
  const reader = new FileReader()
  reader.onload = ()=> {
    avatarData = reader.result
    uploadBox.innerHTML = `<img src="${avatarData}" alt="avatar">`
  }
  reader.readAsDataURL(file)
})

function showAlert(message) {
  alertMsg.textContent = message
  alertOverlay.classList.add('show')
}
alertClose.addEventListener('click', ()=> {
  alertOverlay.classList.remove('show')
})

document.getElementById('saveProfile').addEventListener('click', ()=>{
  const name = nameInput.value.trim()
  if(!name || !avatarData) { 
    showAlert("Please enter your name and upload a profile image."); 
    return; 
  }
  const profile = {uuid:crypto.randomUUID(), name, avatar:avatarData}
  localStorage.setItem('rc_profile_v2', JSON.stringify(profile))
  window.location.href = 'index.html'
})

document.addEventListener('contextmenu', e => e.preventDefault())
document.addEventListener('keydown', e => {
  if (
    e.key === 'F12' ||
    (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) ||
    (e.ctrlKey && ['U','S','P'].includes(e.key.toUpperCase()))
  ) {
    e.preventDefault()
    e.stopPropagation()
  }
})
</script>
</body>
</html>
