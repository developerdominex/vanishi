<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chat Translator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
<style>
:root {
  --bg: #f9f9fb;
  --primary: #3b82f6;
  --bubble-send: #3b82f6;
  --bubble-recv: #ffffff;
  --text-send: #fff;
  --text-recv: #0f172a;
  --transition: all 0.35s cubic-bezier(.4,0,.2,1);
}

body {
  font-family: "Inter", system-ui, sans-serif;
  background: var(--bg);
  color: #111827;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background: var(--primary);
  color: white;
  text-align: center;
  padding: 16px 12px;
  font-size: 1.25rem;
  font-weight: 600;
  letter-spacing: 0.5px;
  position: sticky;
  top: 0;
  z-index: 10;
  box-shadow: 0 2px 10px rgba(59,130,246,0.3);
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 16px;
  overflow-y: auto;
}

.upload-box {
  background: white;
  border-radius: 16px;
  padding: 24px;
  margin-bottom: 20px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.06);
  text-align: center;
  transition: var(--transition);
}
.upload-box:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}
.upload-label {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: var(--primary);
  color: white;
  padding: 10px 18px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 500;
  transition: var(--transition);
}
.upload-label:hover { background: #2563eb; }

#chatContainer {
  width: 100%;
  max-width: 700px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.05);
  padding: 20px;
  display: none;
  animation: fadeIn 0.4s ease forwards;
}

.user-section {
  margin-bottom: 28px;
  padding-bottom: 8px;
  border-bottom: 1px solid rgba(0,0,0,0.05);
}
.user-header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
  font-weight: 600;
}
.user-header i {
  background: var(--primary);
  color: white;
  border-radius: 50%;
  padding: 6px;
  font-size: 0.9rem;
}
.messages {
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.message {
  max-width: 80%;
  padding: 10px 14px;
  border-radius: 16px;
  font-size: 0.95rem;
  line-height: 1.4;
  animation: fadeSlide 0.3s ease forwards;
  word-break: break-word;
}
.message.sender {
  align-self: flex-end;
  background: var(--bubble-send);
  color: var(--text-send);
  border-bottom-right-radius: 4px;
}
.message.receiver {
  align-self: flex-start;
  background: var(--bubble-recv);
  color: var(--text-recv);
  border-bottom-left-radius: 4px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

@keyframes fadeSlide {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.98); }
  to { opacity: 1; transform: scale(1); }
}

@media (max-width: 600px) {
  .upload-box { padding: 18px; }
  #chatContainer { padding: 14px; }
  .message { max-width: 90%; font-size: 0.9rem; }
}
</style>
</head>

<body>
<header><i class="fa-solid fa-language"></i> Chat Translator</header>

<main>
  <div class="upload-box">
    <label class="upload-label" for="fileInput">
      <i class="fa-solid fa-upload"></i> Upload chat.json
    </label>
    <input type="file" id="fileInput" accept=".json" hidden />
  </div>

  <div id="chatContainer"></div>
</main>

<script>
const fileInput = document.getElementById("fileInput");
const chatContainer = document.getElementById("chatContainer");

fileInput.addEventListener("change", async (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const text = await file.text();
  try {
    const json = JSON.parse(text);
    renderChat(json);
  } catch {
    alert("Invalid JSON format!");
  }
});

function renderChat(chatData) {
  chatContainer.innerHTML = "";
  chatContainer.style.display = "block";

  // When many users — group by sender/receiver
  const grouped = {};
  chatData.forEach(msg => {
    const key = `${msg.sender || "Unknown"} → ${msg.receiver || "All"}`;
    if (!grouped[key]) grouped[key] = [];
    grouped[key].push(msg);
  });

  Object.entries(grouped).forEach(([pair, msgs], index) => {
    const section = document.createElement("div");
    section.className = "user-section";
    section.style.animationDelay = `${index * 0.05}s`;

    const header = document.createElement("div");
    header.className = "user-header";
    header.innerHTML = `<i class="fa-solid fa-user-group"></i>${pair}`;
    section.appendChild(header);

    const messages = document.createElement("div");
    messages.className = "messages";

    msgs.forEach((m, i) => {
      const el = document.createElement("div");
      el.className = "message " + (m.sender === "You" ? "sender" : "receiver");
      el.textContent = m.text || m.message || "";
      el.style.animationDelay = `${i * 0.04}s`;
      messages.appendChild(el);
    });

    section.appendChild(messages);
    chatContainer.appendChild(section);
  });
}
</script>
</body>
</html>
